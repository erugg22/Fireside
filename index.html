    <script>
        // code for unfade function was found at 
        // https://stackoverflow.com/questions/6121203/how-to-do-fade-in-and-fade-out-with-javascript-and-css
        // written by user "Ibu"
        function unfade(element) {
            let op = 0.01;  // initial opacity
            element.style.display = 'block';
            var timer = setInterval(function () {
                if (op >= 1) {
                    clearInterval(timer);
                }
                element.style.opacity = op;
                element.style.filter = 'alpha(opacity=' + op * 100 + ")";
                op += op * 0.012;
            }, 10);
        }
        unfade(document.getElementById("title"));
        unfade(document.getElementById("question"));
        unfade(document.getElementById("loginButton"));
        unfade(document.getElementById("fireGif"));
        unfade(document.getElementById("author"));
    </script>
