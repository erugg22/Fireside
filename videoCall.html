<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTC-8">
    <title>Video chat page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flexContainer">
        <div id="topPane">
            <div id="firstVideoRow">
                <div id="SelfStream">
                </div>
                <div id="remoteStream1">
                </div>
            </div>

            <div id="secondVideoRow">
                <div id="remoteStream2">
                </div>
                <div id="fireControls">
                    <button class="changeFire" id="backButton"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                        </svg></button>
                    <iframe id="fireplace" width="420" height="315"
                        src="https://www.youtube.com/embed/ZY3J3Y_OU0w?controls=0">
                    </iframe>
                    <button class="changeFire" id="forwardButton"><svg xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg></button>
                </div>
                <div id="remoteStream3">
                </div>
            </div>
            <div id="remoteStream4">
            </div>
        </div>
        <div id="bottomPane">
            <div id="leftBottom">
                <span class="title" id="titleLogo"><b>Join a fireside:</b></span>
                <div id="inputContainer">
                    <input type="text" id="username" placeholder="username">
                    <input type="text" id="channelName" placeholder="channel name">
                </div>
                <button class="submitButton" id="join">Join!</button>
                <div id="usersContainer">
                    <div id=usersRow1>
                        <div id="participantsText">
                            Participants:
                        </div>
                        <div id="users1"></div>
                    </div>
                    <div id=usersRow2>
                        <div id="users2"></div>
                    </div>
                </div>
            </div>
            <div id="rightBottom">
                <!--created micOff.png and micOn.png on Procreate-->
                <input id="micButton" type="image" src="assets/micOff.png">
                <input id="videoButton" type="image" src="assets/videoOff.png">
                <button id="leaveButton">Leave</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
    <script src="./agora-rtc.js"></script>
    <script src="fireVideo.js"></script>
</body>

</html>
